<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="{{ url_for('user.login') }}" method="POST">
        {{ form.hidden_tag() }}
        {% if form.error %}
        {{ form.error }}
        {% endif %}
        {{ form.cardno.label }}
        {% for err in form.cardno.errors %}
        {{ err }}
        {% endfor %}
        {{ form.cardno(size=20) }}
        {% for err in form.password.errors %}
        {{ err }}
        {% endfor %}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="login" />
    </form>
</body>
</html>
